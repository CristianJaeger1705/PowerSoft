<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Powersoft - Estados Financieros</title>
  <link rel="stylesheet" href="estilos.css" />
  <!-- Incluir jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .filtros-periodo {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #003366;

      display: inline-block;

<body>
  <div class="topbar"><div>Estados financieros</div><div><a href="index.html">Men칰</a></div></div>
  <main class="container">
    <section class="card">
      <h3>Opciones</h3>
      <button id="calcGlobal">Generar Balance</button>
      <!-- <button id="calcClasificado">Generar Balance Clasificado</button> -->
      <!-- <button id="calcEr">Generar Estado de Resultados</button> -->
      <button id="calcCif">Calcular CIF de Software</button>
      <button id="calcAnalitico">Estado Anal칤tico Detallado</button>
      <button id="calcCostos">An치lisis de Costos por Proyecto</button>
      <!-- <button id="calcMayor">Generar Libro Mayor</button> -->
      <!-- <button id="calcCierre">Cierre Contable</button> -->
    </section>

    <section class="card">
      <h3>Resultado</h3>
      <div id="output"></div>
    </section>
  </main>

  <script>
    const API = 'http://localhost:3000';
    if (!sessionStorage.getItem('ps_user')) location.href='login.html';

    // Variable global para almacenar los datos del 칰ltimo reporte
    let ultimoReporteData = null;
    let ultimoReporteTipo = '';

    async function loadData(){
      try {
        const [accRes, jRes] = await Promise.all([
          fetch(API + '/accounts'),
          fetch(API + '/journals?_sort=date,id&_order=asc')
        ]);
        const accounts = await accRes.json();
        const journals = await jRes.json();
        return {accounts, journals};
      } catch (error) {
        console.error('Error loading data:', error);
        return {accounts: [], journals: []};
      }
    }

    // Funci칩n mejorada para calcular saldos con filtro de fecha
    function computeBalances(accounts, journals, fechaInicio = null, fechaFin = null) {
      const balances = {};
      
      // Inicializar todas las cuentas con saldo 0
      for (const a of accounts) {
        balances[a.id] = { 
          account: a, 
          balance: 0,
          movimientos: []
        };
      }
      
      // Procesar journals aplicando filtro de fecha
      for (const j of journals) {
        // Aplicar filtro de fecha si se especifica
        if (fechaInicio && j.date < fechaInicio) continue;
        if (fechaFin && j.date > fechaFin) continue;
        
        for (const e of j.entries) {
          // Soporta tanto accountId como account_id
          const accId = e.accountId || e.account_id;
          if (accId && balances[accId]) {
            const debe = e.debit || 0;
            const haber = e.credit || 0;
            balances[accId].balance += debe - haber;
            
            // Guardar movimiento para diagn칩stico
            balances[accId].movimientos.push({
              fecha: j.date,
              descripcion: j.desc,
              debe: debe,
              haber: haber
            });
          }
        }
      }
      return balances;
    }

    // Funci칩n para crear interfaz de filtros
    function crearFiltrosPeriodo(titulo, funcionGenerar) {
      return `
        <h4>${titulo}</h4>
        <div class="filtros-periodo">
          <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
          <label>Fecha Fin: <input type="date" id="fechaFin"></label>
          <button onclick="${funcionGenerar}()">Generar Reporte</button>
          <button class="pdf" onclick="generarPDF()" style="display:none;" id="btnPDF">Generar PDF</button>
        </div>
        <div id="resultadoReporte"></div>
      `;
    }

    // ========== EVENT LISTENERS SOLO PARA BOTONES ACTIVOS ==========

    // Balance Global (activo)
    document.getElementById('calcGlobal').addEventListener('click', async () => {
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Balance General', 'generarBalanceGlobal');
    });

    // C치lculo de CIF (activo) - SOLO UNA VEZ
    document.getElementById('calcCif').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('C치lculo CIF Software', 'generarCalculoCIF');
    });

    // Estado Anal칤tico Detallado (activo)
    document.getElementById('calcAnalitico').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Estado Anal칤tico Detallado', 'generarEstadoAnalitico');
    });

    // An치lisis de Costos por Proyecto (activo)
    document.getElementById('calcCostos').addEventListener('click', async ()=>{
    document.getElementById('output').innerHTML = crearFiltrosPeriodo('An치lisis de Costos por Proyecto', 'generarAnalisisCostos');
    });
    // ========== FUNCIONES PARA BOTONES ACTIVOS ==========

    async function generarBalanceGlobal() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      let activo = 0, pasivo = 0, patrimonio = 0;
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        if (acc.type === 'activo') activo += b;
        if (acc.type === 'pasivo') pasivo += b;
        if (acc.type === 'patrimonio') patrimonio += b;
      }
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los per칤odos)';
      const html = `<h4>Balance General${periodo}</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <tr style="background-color: #003366; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Rubro</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
          </tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Activo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${activo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Pasivo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${pasivo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Patrimonio</td><td style="padding: 8px; border: 1px solid #ccc;">${patrimonio.toFixed(2)}</td></tr>
        </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
      
      // Guardar datos para PDF
      ultimoReporteData = {
        tipo: 'Balance General',
        periodo: periodo,
        activo: activo,
        pasivo: pasivo,
        patrimonio: patrimonio
      };
      ultimoReporteTipo = 'balance';
      document.getElementById('btnPDF').style.display = 'inline-block';
    }

    async function generarCalculoCIF() {
      const { accounts, journals } = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);

      let cifSoftware = 0;
      let cifDetalle = [];

      // Lista ampliada de palabras clave para CIF
      const palabrasClave = [
        'alquiler', 'servicio', 'servicios', 'hosting', 'internet', 'cloud',
        'licencia', 'licencias', 'sueldos', 'mano de obra indirecta', 'marketing',
        'publicidad', 'mantenimiento', 'limpieza', 'energ칤a', 'el칠ctrica', 
        'agua', 'depreciaci칩n', 'amortizaci칩n', 'seguro', 'software', 'infraestructura'
      ];

      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        const nombreCuenta = acc.name.toLowerCase();
        const tipoCuenta = acc.type.toLowerCase();

        // Filtro flexible para CIF
        const esCIF = (tipoCuenta.includes('gasto') || tipoCuenta.includes('costo')) &&
                      palabrasClave.some(palabra => nombreCuenta.includes(palabra));

        if (esCIF) {
          cifSoftware += b;
          cifDetalle.push({
            nombre: acc.name,
            monto: b
          });
        }
      }

      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los per칤odos)';
      let html = `<h4>CIF (Costos Indirectos de Fabricaci칩n) - Software${periodo}</h4>
                  <table style="width: 100%; border-collapse: collapse;">
                    <tr style="background-color: #003366; color: white;">
                      <th style="padding: 10px; border: 1px solid #ccc;">Concepto</th>
                      <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                    </tr>`;

      if (cifDetalle.length === 0) {
        html += `<tr>
                  <td colspan="2" style="padding: 15px; border: 1px solid #ccc; text-align: center;">
                    No se encontraron costos CIF en el per칤odo seleccionado
                    <br><small>Palabras buscadas: ${palabrasClave.join(', ')}</small>
                  </td>
                </tr>`;
      } else {
        cifDetalle.forEach(item => {
          html += `<tr>
                    <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                    <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
                  </tr>`;
        });
      }

      html += `<tr style="background-color: #e9f0ff;">
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>Total CIF Software</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>${cifSoftware.toFixed(2)}</strong></td>
              </tr></table>`;

      document.getElementById('resultadoReporte').innerHTML = html;
      
      // Guardar datos para PDF
      ultimoReporteData = {
        tipo: 'CIF Software',
        periodo: periodo,
        detalle: cifDetalle,
        total: cifSoftware
      };
      ultimoReporteTipo = 'cif';
      document.getElementById('btnPDF').style.display = 'inline-block';
    }

    async function generarEstadoAnalitico() {
  const {accounts, journals} = await loadData();
  const fechaInicio = document.getElementById('fechaInicio').value;
  const fechaFin = document.getElementById('fechaFin').value;
  
  // 游 CARGAR COSTOS REGISTRADOS
  const costsRes = await fetch(API + '/project_costs');
  const projectCosts = await costsRes.json();
  
  const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
  
  const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los per칤odos)';
  let html = `<h4>Estado Anal칤tico Detallado${periodo}</h4>`;
  
  // Agrupar por tipo de cuenta
  const tipos = {
    activo: [], pasivo: [], patrimonio: [],
    ingreso: [], costo: [], gasto: [], costo_software: []
  };
  
  // 游 CONTADORES PARA COSTOS ESPEC칈FICOS
  let totalCostosDirectos = 0;
  let totalCostosSoftware = 0;
  let totalCIF = 0;
  let totalGastosOperativos = 0;
  
  // 1. PROCESAR JOURNALS TRADICIONALES
  for (const id in balances) {
    const acc = balances[id].account;
    const b = balances[id].balance;
    const monto = (acc.type === 'ingreso') ? -b : b;
    
    if (tipos[acc.type] && monto !== 0) {
      tipos[acc.type].push({
        nombre: `${acc.code} - ${acc.name}`,
        monto: monto
      });
    }
  }
  
  // 游 2. PROCESAR COSTOS REGISTRADOS EN EL NUEVO SISTEMA
  projectCosts.forEach(cost => {
    // Aplicar filtro de fecha si existe
    if (fechaInicio && cost.date < fechaInicio) return;
    if (fechaFin && cost.date > fechaFin) return;
    
    let tipoCuenta = '';
    let esDirecto = cost.type === 'directo';
    
    // Clasificar el costo seg칰n su categor칤a
    switch(cost.cost_category_id) {
      case '1': // Mano de Obra Directa
      case '2': // Licencias Espec칤ficas  
      case '3': // Hardware Dedicado
      case '4': // Consultor칤a Externa
        tipoCuenta = esDirecto ? 'costo' : 'costo_software';
        if (esDirecto) totalCostosDirectos += cost.amount;
        else totalCostosSoftware += cost.amount;
        break;
        
      case '5': // Sueldos Indirectos
      case '6': // Alquiler Oficina
      case '7': // Servicios B치sicos
      case '8': // Licencias Generales
      case '9': // Capacitaci칩n General
        tipoCuenta = 'gasto';
        totalCIF += cost.amount;
        break;
    }
    
    if (tipoCuenta) {
      tipos[tipoCuenta].push({
        nombre: `游 ${cost.description} (${cost.project || 'General'})`,
        monto: cost.amount
      });
    }
  });
  
  // 游 3. CALCULAR GASTOS OPERATIVOS (gastos que no son CIF)
  totalGastosOperativos = tipos.gasto.reduce((sum, item) => {
    // Excluir los gastos que ya contamos como CIF
    const esGastoOperativo = !item.nombre.includes('游');
    return esGastoOperativo ? sum + item.monto : sum;
  }, 0);
  
  html += `<table style="width: 100%; border-collapse: collapse;">
            <tr style="background-color: #003366; color: white;">
              <th style="padding: 10px; border: 1px solid #ccc;">Cuenta</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
              <th style="padding: 10px; border: 1px solid #ccc;">Tipo</th>
            </tr>`;
  
  for (const tipo in tipos) {
    if (tipos[tipo].length > 0) {
      html += `<tr>
                <td colspan="3" style="background-color:#f0f0f0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
                  ${tipo.toUpperCase()}
                </td>
              </tr>`;
      
      let subtotal = 0;
      tipos[tipo].forEach(item => {
        html += `<tr>
                  <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                  <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
                  <td style="padding: 8px; border: 1px solid #ccc;">${tipo}</td>
                </tr>`;
        subtotal += item.monto;
      });
      
      html += `<tr style="background-color: #f8f9fa;">
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>Subtotal ${tipo}</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>${subtotal.toFixed(2)}</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"></td>
              </tr>`;
    }
  }
  
  // 游 4. RESUMEN MEJORADO CON TODOS LOS COSTOS
  const ingresosTotal = tipos.ingreso.reduce((sum, item) => sum + item.monto, 0);
  const costosTotal = tipos.costo.reduce((sum, item) => sum + item.monto, 0);
  const gastosTotal = tipos.gasto.reduce((sum, item) => sum + item.monto, 0);
  const costoSoftwareTotal = tipos.costo_software.reduce((sum, item) => sum + item.monto, 0);
  
  // 游 USAR LOS TOTALES CALCULADOS ESPEC칈FICAMENTE
  const utilidad = ingresosTotal - totalCostosDirectos - totalCostosSoftware - totalCIF - totalGastosOperativos;
  
  html += `<tr>
            <td colspan="3" style="background-color:#e0e0e0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
              RESUMEN MEJORADO
            </td>
          </tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Total Ingresos</td><td style="padding: 8px; border: 1px solid #ccc;">${ingresosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Directos</td><td style="padding: 8px; border: 1px solid #ccc;">${totalCostosDirectos.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Software</td><td style="padding: 8px; border: 1px solid #ccc;">${totalCostosSoftware.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Indirectos (CIF)</td><td style="padding: 8px; border: 1px solid #ccc;">${totalCIF.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Gastos Operativos</td><td style="padding: 8px; border: 1px solid #ccc;">${totalGastosOperativos.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
          <tr style="background-color: #e9f0ff;">
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>UTILIDAD NETA REAL</strong></td>
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>${utilidad.toFixed(2)}</strong></td>
            <td style="padding: 8px; border: 1px solid #ccc;"></td>
          </tr>
          </table>`;
  
  // 游 5. COMPARATIVA: UTILIDAD ESTIMADA vs REAL
  html += `<div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
            <h4>游늵 COMPARATIVA DE RENTABILIDAD</h4>
            <p><strong>Utilidad Estimada (sin CIF):</strong> $${(ingresosTotal - totalCostosDirectos - totalCostosSoftware).toFixed(2)}</p>
            <p><strong>Utilidad Real (con CIF):</strong> $${utilidad.toFixed(2)}</p>
            <p><strong>Diferencia:</strong> $${(totalCIF + totalGastosOperativos).toFixed(2)}</p>
            <small>游눠 <em>Los costos indirectos reducen la utilidad real en un ${((totalCIF + totalGastosOperativos) / ingresosTotal * 100).toFixed(1)}%</em></small>
          </div>`;
  
  document.getElementById('resultadoReporte').innerHTML = html;
  
  // Guardar datos para PDF
  ultimoReporteData = {
    tipo: 'Estado Anal칤tico Detallado Mejorado',
    periodo: periodo,
    tipos: tipos,
    ingresosTotal: ingresosTotal,
    costosDirectos: totalCostosDirectos,
    costosSoftware: totalCostosSoftware,
    cif: totalCIF,
    gastosOperativos: totalGastosOperativos,
    utilidad: utilidad
  };
  ultimoReporteTipo = 'analitico';
  document.getElementById('btnPDF').style.display = 'inline-block';
}

    // ========== FUNCI칍N PARA GENERAR PDF ==========
function generarPDF() {
  if (!ultimoReporteData) {
    alert('No hay datos para generar PDF. Genere primero un reporte.');
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  
  // Configuraci칩n inicial del documento
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(16);
  doc.text('POWERSOFT - ESTADO FINANCIERO', 105, 15, { align: 'center' });
  
  doc.setFontSize(12);
  doc.setFont('helvetica', 'normal');
  doc.text(`Tipo: ${ultimoReporteData.tipo}`, 20, 25);
  doc.text(`Per칤odo: ${ultimoReporteData.periodo}`, 20, 32);
  doc.text(`Fecha de generaci칩n: ${new Date().toLocaleDateString()}`, 20, 39);
  
  let yPosition = 50;
  
  switch(ultimoReporteTipo) {
    case 'balance':
      // PDF para Balance General (sin cambios)
      doc.setFont('helvetica', 'bold');
      doc.text('BALANCE GENERAL', 20, yPosition);
      yPosition += 10;
      
      doc.autoTable({
        startY: yPosition,
        head: [['Rubro', 'Monto ($)']],
        body: [
          ['Activo Total', ultimoReporteData.activo.toFixed(2)],
          ['Pasivo Total', ultimoReporteData.pasivo.toFixed(2)],
          ['Patrimonio', ultimoReporteData.patrimonio.toFixed(2)]
        ],
        styles: { fontSize: 10 },
        headStyles: { fillColor: [0, 51, 102] }
      });
      break;
      
    case 'cif':
      // PDF para CIF (sin cambios)
      doc.setFont('helvetica', 'bold');
      doc.text('COSTOS INDIRECTOS DE FABRICACI칍N - SOFTWARE', 20, yPosition);
      yPosition += 10;
      
      const cifBody = ultimoReporteData.detalle.map(item => 
        [item.nombre, item.monto.toFixed(2)]
      );
      cifBody.push(['TOTAL CIF SOFTWARE', ultimoReporteData.total.toFixed(2)]);
      
      doc.autoTable({
        startY: yPosition,
        head: [['Concepto', 'Monto ($)']],
        body: cifBody,
        styles: { fontSize: 10 },
        headStyles: { fillColor: [0, 51, 102] }
      });
      break;
      
    case 'analitico':
      // 游 PDF MEJORADO para Estado Anal칤tico
      doc.setFont('helvetica', 'bold');
      doc.text('ESTADO ANAL칈TICO DETALLADO MEJORADO', 20, yPosition);
      yPosition += 10;
      
      let analiticoBody = [];
      
      // Agregar cada tipo de cuenta
      for (const tipo in ultimoReporteData.tipos) {
        if (ultimoReporteData.tipos[tipo].length > 0) {
          // Encabezado del tipo
          analiticoBody.push([{
            content: tipo.toUpperCase(),
            colSpan: 3,
            styles: { fillColor: [240, 240, 240], fontStyle: 'bold' }
          }]);
          
          // Cuentas del tipo
          ultimoReporteData.tipos[tipo].forEach(item => {
            analiticoBody.push([
              item.nombre,
              item.monto.toFixed(2),
              tipo
            ]);
          });
          
          // Subtotal
          const subtotal = ultimoReporteData.tipos[tipo].reduce((sum, item) => sum + item.monto, 0);
          analiticoBody.push([
            { content: `Subtotal ${tipo}`, styles: { fontStyle: 'bold' } },
            { content: subtotal.toFixed(2), styles: { fontStyle: 'bold' } },
            ''
          ]);
        }
      }
      
      // 游 RESUMEN MEJORADO
      analiticoBody.push([{
        content: 'RESUMEN MEJORADO',
        colSpan: 3,
        styles: { fillColor: [224, 224, 224], fontStyle: 'bold' }
      }]);
      
      // 游 USAR LOS NUEVOS CAMPOS
      analiticoBody.push(['Total Ingresos', ultimoReporteData.ingresosTotal.toFixed(2), '']);
      analiticoBody.push(['(-) Costos Directos', ultimoReporteData.costosDirectos.toFixed(2), '']);
      analiticoBody.push(['(-) Costos Software', ultimoReporteData.costosSoftware.toFixed(2), '']);
      analiticoBody.push(['(-) Costos Indirectos (CIF)', ultimoReporteData.cif.toFixed(2), '']);
      analiticoBody.push(['(-) Gastos Operativos', ultimoReporteData.gastosOperativos.toFixed(2), '']);
      analiticoBody.push([
        { content: 'UTILIDAD NETA REAL', styles: { fontStyle: 'bold' } },
        { content: ultimoReporteData.utilidad.toFixed(2), styles: { fontStyle: 'bold' } },
        ''
      ]);

async function generarAnalisisCostos() {
  const { accounts, journals } = await loadData();
  const fechaInicio = document.getElementById('fechaInicio').value;
  const fechaFin = document.getElementById('fechaFin').value;
  
  // Obtener costos registrados
  const costsRes = await fetch(API + '/project_costs');
  const projectCosts = await costsRes.json();
  
  // Filtrar por fecha si es necesario
  let filteredCosts = projectCosts;
  if (fechaInicio && fechaFin) {
    filteredCosts = projectCosts.filter(cost => 
      cost.date >= fechaInicio && cost.date <= fechaFin
    );
  }
  
  // Agrupar costos por proyecto
  const costByProject = {};
  filteredCosts.forEach(cost => {
    if (!costByProject[cost.project]) {
      costByProject[cost.project] = { directos: 0, indirectos: 0, total: 0 };
    }
    
    if (cost.type === 'directo') {
      costByProject[cost.project].directos += cost.amount;
    } else {
      costByProject[cost.project].indirectos += cost.amount;
    }
    
    costByProject[cost.project].total += cost.amount;
  });
  
  // Generar reporte
  let html = `<h4>An치lisis Detallado de Costos por Proyecto</h4>`;
  html += `<table style="width:100%; border-collapse:collapse;">
    <tr style="background:#003366; color:white;">
      <th>Proyecto</th>
      <th>Costos Directos</th>
      <th>Costos Indirectos</th>
      <th>Total Costos</th>
      <th>% CIF/Directos</th>
    </tr>`;
  
  for (const project in costByProject) {
    const costs = costByProject[project];
    const cifPercentage = costs.directos > 0 ? (costs.indirectos / costs.directos) * 100 : 0;
    
    html += `
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">${project}</td>
        <td style="border:1px solid #ccc; padding:8px;">$${costs.directos.toFixed(2)}</td>
        <td style="border:1px solid #ccc; padding:8px;">$${costs.indirectos.toFixed(2)}</td>
        <td style="border:1px solid #ccc; padding:8px;">$${costs.total.toFixed(2)}</td>
        <td style="border:1px solid #ccc; padding:8px;">${cifPercentage.toFixed(2)}%</td>
      </tr>
    `;
  }
  
  html += `</table>`;
  document.getElementById('resultadoReporte').innerHTML = html;
  
  // Guardar para PDF
  ultimoReporteData = {
    tipo: 'An치lisis de Costos por Proyecto',
    periodo: fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los per칤odos)',
    costosPorProyecto: costByProject
  };
  ultimoReporteTipo = 'analisis_costos';
  document.getElementById('btnPDF').style.display = 'inline-block';
}
