<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Powersoft - Estados Financieros</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .filtros-periodo {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #003366;
    }
    .filtros-periodo label {
      display: inline-block;
      margin-right: 15px;
      margin-bottom: 10px;
    }
    .filtros-periodo button {
      background: #003366;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cuenta-mayor {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="topbar"><div>Estados financieros</div><div><a href="index.html">Menú</a></div></div>
  <main class="container">
    <section class="card">
      <h3>Opciones</h3>
      <button id="calcGlobal">Generar Balance</button>
      <button id="calcClasificado">Generar Balance Clasificado</button>
      <button id="calcEr">Generar Estado de Resultados</button>
      <button id="calcCif">Calcular CIF de Software</button>
      <button id="calcAnalitico">Estado Analítico Detallado</button>
      <button id="calcMayor">Generar Libro Mayor</button>
      <button id="calcCierre">Cierre Contable</button>
    </section>

    <section class="card">
      <h3>Resultado</h3>
      <div id="output"></div>
    </section>
  </main>

  <script>
    const API = 'http://localhost:3000';
    if (!sessionStorage.getItem('ps_user')) location.href='login.html';

    async function loadData(){
      try {
        const [accRes, jRes] = await Promise.all([
          fetch(API + '/accounts'),
          fetch(API + '/journals?_sort=date,id&_order=asc')
        ]);
        const accounts = await accRes.json();
        const journals = await jRes.json();
        return {accounts, journals};
      } catch (error) {
        console.error('Error loading data:', error);
        return {accounts: [], journals: []};
      }
    }

    // Función mejorada para calcular saldos con filtro de fecha
    function computeBalances(accounts, journals, fechaInicio = null, fechaFin = null) {
      const balances = {};
      
      // Inicializar todas las cuentas con saldo 0
      for (const a of accounts) {
        balances[a.id] = { 
          account: a, 
          balance: 0,
          movimientos: []
        };
      }
      
      // Procesar journals aplicando filtro de fecha
      for (const j of journals) {
        // Aplicar filtro de fecha si se especifica
        if (fechaInicio && j.date < fechaInicio) continue;
        if (fechaFin && j.date > fechaFin) continue;
        
        for (const e of j.entries) {
          if (e.accountId && balances[e.accountId]) {
            const debe = e.debit || 0;
            const haber = e.credit || 0;
            balances[e.accountId].balance += debe - haber;
            
            // Guardar movimiento para diagnóstico
            balances[e.accountId].movimientos.push({
              fecha: j.date,
              descripcion: j.desc,
              debe: debe,
              haber: haber
            });
          }
        }
      }
      return balances;
    }

    // Función para crear interfaz de filtros
    function crearFiltrosPeriodo(titulo, funcionGenerar) {
      return `
        <h4>${titulo}</h4>
        <div class="filtros-periodo">
          <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
          <label>Fecha Fin: <input type="date" id="fechaFin"></label>
          <button onclick="${funcionGenerar}()">Generar Reporte</button>
        </div>
        <div id="resultadoReporte"></div>
      `;
    }

    // Balance Global (totales) con filtros
    document.getElementById('calcGlobal').addEventListener('click', async () => {
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Balance General', 'generarBalanceGlobal');
    });

    async function generarBalanceGlobal() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      let activo = 0, pasivo = 0, patrimonio = 0;
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        if (acc.type === 'activo') activo += b;
        if (acc.type === 'pasivo') pasivo += b;
        if (acc.type === 'patrimonio') patrimonio += b;
      }
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      const html = `<h4>Balance General${periodo}</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <tr style="background-color: #003366; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Rubro</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
          </tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Activo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${activo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Pasivo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${pasivo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Patrimonio</td><td style="padding: 8px; border: 1px solid #ccc;">${patrimonio.toFixed(2)}</td></tr>
        </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
    }

    // Balance Clasificado con filtros
    document.getElementById('calcClasificado').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Balance Clasificado', 'generarBalanceClasificado');
    });

    async function generarBalanceClasificado() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      const grouped = {};
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        const key = acc.type + (acc.subtype ? '|' + acc.subtype : '');
        if (!grouped[key]) grouped[key] = 0;
        grouped[key] += b;
      }
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      let html = `<h4>Balance - Clasificado${periodo}</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <tr style="background-color: #003366; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Rubro</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
          </tr>`;
      
      for (const k in grouped) {
        html += `<tr>
          <td style="padding: 8px; border: 1px solid #ccc;">${k.replace('|',' - ')}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">${grouped[k].toFixed(2)}</td>
        </tr>`;
      }
      html += `</table>`;
      document.getElementById('resultadoReporte').innerHTML = html;
    }

    // Estado de Resultados con filtros
    document.getElementById('calcEr').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Estado de Resultados', 'generarEstadoResultados');
    });

    async function generarEstadoResultados() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      let ingresos = 0, costos = 0, gastos = 0, costosSoftware = 0;
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        if (acc.type === 'ingreso') ingresos += -b;
        if (acc.type === 'costo') costos += b;
        if (acc.type === 'gasto') gastos += b;
        if (acc.type === 'costo_software') costosSoftware += b;
      }
      
      const utilidad = ingresos - costos - gastos - costosSoftware;
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      
      const html = `<h4>Estado de Resultados${periodo}</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <tr style="background-color: #003366; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Concepto</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
          </tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Ingresos</td><td style="padding: 8px; border: 1px solid #ccc;">${ingresos.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Directos</td><td style="padding: 8px; border: 1px solid #ccc;">${costos.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Software</td><td style="padding: 8px; border: 1px solid #ccc;">${costosSoftware.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Gastos Operativos</td><td style="padding: 8px; border: 1px solid #ccc;">${gastos.toFixed(2)}</td></tr>
          <tr style="background-color: #e9f0ff;">
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>UTILIDAD NETA</strong></td>
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>${utilidad.toFixed(2)}</strong></td>
          </tr>
        </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
    }

    // Cálculo de CIF con filtros - VERSIÓN MEJORADA
    document.getElementById('calcCif').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Cálculo CIF Software', 'generarCalculoCIF');
    });

    // FUNCIÓN CORREGIDA - USA TUS CÓDIGOS EXACTOS
      // Cálculo de CIF - VERSIÓN SIMPLE ORIGINAL
document.getElementById('calcCif').addEventListener('click', async ()=>{
  const {accounts, journals} = await loadData();
  
  let html = `<h4>Cálculo CIF Software</h4>
              <div class="filtros-periodo">
                <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
                <label>Fecha Fin: <input type="date" id="fechaFin"></label>
                <button onclick="generarCalculoCIF()">Generar CIF</button>
              </div>
              <div id="resultadoReporte"></div>`;
  
  document.getElementById('output').innerHTML = html;
});

async function generarCalculoCIF() {
  const {accounts, journals} = await loadData();
  const fechaInicio = document.getElementById('fechaInicio').value;
  const fechaFin = document.getElementById('fechaFin').value;
  
  const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
  
  // VERSIÓN SIMPLE ORIGINAL - Solo palabras clave
  let cifSoftware = 0;
  let cifDetalle = [];
  
  for (const id in balances) {
    const acc = balances[id].account;
    const b = balances[id].balance;
    
    // VERIFICACIÓN SIMPLE ORIGINAL
    if ((acc.type === 'gasto' || acc.type === 'costo_software') && 
        (acc.name.includes('Sueldos') || acc.name.includes('Licencias') || 
         acc.name.includes('Hosting') || acc.name.includes('Alquiler') || 
         acc.name.includes('Servicios') || acc.name.includes('Publicidad') ||
         acc.name.includes('Internet') || acc.name.includes('Cloud') ||
         acc.name.includes('Desarrollo') || acc.name.includes('Marketing'))) {
      cifSoftware += b;
      cifDetalle.push({
        nombre: acc.name,
        monto: b
      });
    }
  }
  
  const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
  let html = `<h4>CIF (Costos Indirectos de Fabricación) - Software${periodo}</h4>
              <table style="width: 100%; border-collapse: collapse;">
                <tr style="background-color: #003366; color: white;">
                  <th style="padding: 10px; border: 1px solid #ccc;">Concepto</th>
                  <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                </tr>`;
  
  if (cifDetalle.length === 0) {
    html += `<tr>
              <td colspan="2" style="padding: 15px; border: 1px solid #ccc; text-align: center;">
                No se encontraron costos CIF en el período seleccionado
                <br><small>Busca por: Sueldos, Licencias, Hosting, Alquiler, Servicios, Publicidad, Internet, Cloud, Desarrollo, Marketing</small>
              </td>
            </tr>`;
  } else {
    cifDetalle.forEach(item => {
      html += `<tr>
                <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
              </tr>`;
    });
  }
  
  html += `<tr style="background-color: #e9f0ff;">
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>Total CIF Software</strong></td>
            <td style="padding: 8px; border: 1px solid #ccc;"><strong>${cifSoftware.toFixed(2)}</strong></td>
          </tr></table>`;
  
  document.getElementById('resultadoReporte').innerHTML = html;
}

    // Estado Analítico Detallado con filtros
    document.getElementById('calcAnalitico').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Estado Analítico Detallado', 'generarEstadoAnalitico');
    });

    async function generarEstadoAnalitico() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      let html = `<h4>Estado Analítico Detallado${periodo}</h4>`;
      
      // Agrupar por tipo de cuenta
      const tipos = {
        activo: [], pasivo: [], patrimonio: [],
        ingreso: [], costo: [], gasto: [], costo_software: []
      };
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        const monto = (acc.type === 'ingreso') ? -b : b;
        
        if (tipos[acc.type] && monto !== 0) {
          tipos[acc.type].push({
            nombre: `${acc.code} - ${acc.name}`,
            monto: monto
          });
        }
      }
      
      html += `<table style="width: 100%; border-collapse: collapse;">
                <tr style="background-color: #003366; color: white;">
                  <th style="padding: 10px; border: 1px solid #ccc;">Cuenta</th>
                  <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                  <th style="padding: 10px; border: 1px solid #ccc;">Tipo</th>
                </tr>`;
      
      for (const tipo in tipos) {
        if (tipos[tipo].length > 0) {
          html += `<tr>
                    <td colspan="3" style="background-color:#f0f0f0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
                      ${tipo.toUpperCase()}
                    </td>
                  </tr>`;
          
          let subtotal = 0;
          tipos[tipo].forEach(item => {
            html += `<tr>
                      <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${tipo}</td>
                    </tr>`;
            subtotal += item.monto;
          });
          
          html += `<tr style="background-color: #f8f9fa;">
                    <td style="padding: 8px; border: 1px solid #ccc;"><strong>Subtotal ${tipo}</strong></td>
                    <td style="padding: 8px; border: 1px solid #ccc;"><strong>${subtotal.toFixed(2)}</strong></td>
                    <td style="padding: 8px; border: 1px solid #ccc;"></td>
                  </tr>`;
        }
      }
      
      // Calcular utilidad
      const ingresosTotal = tipos.ingreso.reduce((sum, item) => sum + item.monto, 0);
      const costosTotal = tipos.costo.reduce((sum, item) => sum + item.monto, 0);
      const gastosTotal = tipos.gasto.reduce((sum, item) => sum + item.monto, 0);
      const costoSoftwareTotal = tipos.costo_software.reduce((sum, item) => sum + item.monto, 0);
      
      const utilidad = ingresosTotal - costosTotal - gastosTotal - costoSoftwareTotal;
      
      html += `<tr>
                <td colspan="3" style="background-color:#e0e0e0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
                  RESUMEN
                </td>
              </tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">Total Ingresos</td><td style="padding: 8px; border: 1px solid #ccc;">${ingresosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Directos</td><td style="padding: 8px; border: 1px solid #ccc;">${costosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Software</td><td style="padding: 8px; border: 1px solid #ccc;">${costoSoftwareTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Gastos Operativos</td><td style="padding: 8px; border: 1px solid #ccc;">${gastosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr style="background-color: #e9f0ff;">
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>UTILIDAD NETA</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>${utilidad.toFixed(2)}</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"></td>
              </tr>
              </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
    }

    // Libro Mayor con filtros - FUNCIONANDO
    document.getElementById('calcMayor').addEventListener('click', async ()=>{
      const {accounts, journals} = await loadData();
      
      let html = `<h4>Libro Mayor - Con Filtros de Período</h4>
                  <div class="filtros-periodo">
                    <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
                    <label>Fecha Fin: <input type="date" id="fechaFin"></label>
                    <label>Mostrar cuentas con saldo cero: 
                      <input type="checkbox" id="mostrarCero" checked>
                    </label>
                    <button onclick="generarLibroMayorFiltrado()">Generar Reporte</button>
                  </div>
                  <div id="resultadoMayor"></div>`;
      
      document.getElementById('output').innerHTML = html;
    });

    // Función para generar el libro mayor filtrado - CORREGIDA
    async function generarLibroMayorFiltrado() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      const mostrarCero = document.getElementById('mostrarCero').checked;
      
      let html = `<h4>Libro Mayor ${fechaInicio ? `del ${fechaInicio} al ${fechaFin}` : 'Completo'}</h4>`;
      
      // Filtrar journals por fecha si se especificó
      let journalsFiltrados = journals;
      if (fechaInicio && fechaFin) {
        journalsFiltrados = journals.filter(j => j.date >= fechaInicio && j.date <= fechaFin);
      }
      
      // Ordenar journals por fecha
      journalsFiltrados.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      let totalDebe = 0;
      let totalHaber = 0;
      let cuentasMostradas = 0;
      
      // Para cada cuenta, generar su libro mayor
      for (const account of accounts) {
        const movimientos = [];
        let saldoInicial = 0;
        let saldoFinal = 0;
        
        // Calcular saldo inicial (transacciones antes del período)
        if (fechaInicio) {
          const journalsInicial = journals.filter(j => j.date < fechaInicio);
          for (const journal of journalsInicial) {
            for (const entry of journal.entries) {
              if (entry.accountId === account.id) {
                saldoInicial += (entry.debit || 0) - (entry.credit || 0);
              }
            }
          }
        }
        
        saldoFinal = saldoInicial;
        
        // Buscar transacciones del período
        for (const journal of journalsFiltrados) {
          for (const entry of journal.entries) {
            if (entry.accountId === account.id) {
              const movimiento = {
                fecha: journal.date,
                descripcion: journal.desc,
                debe: entry.debit || 0,
                haber: entry.credit || 0
              };
              
              saldoFinal += movimiento.debe - movimiento.haber;
              movimiento.saldo = saldoFinal;
              
              movimientos.push(movimiento);
              
              totalDebe += movimiento.debe;
              totalHaber += movimiento.haber;
            }
          }
        }
        
        // Mostrar cuenta solo si tiene movimientos o si se solicita mostrar cero
        if (movimientos.length > 0 || (mostrarCero && saldoFinal !== 0)) {
          cuentasMostradas++;
          html += `<div class="cuenta-mayor">
                    <h5>${account.code} - ${account.name} (${account.type})</h5>
                    <p><strong>Saldo Inicial: ${saldoInicial.toFixed(2)}</strong></p>
                    <table style="width: 100%; border-collapse: collapse;">
                      <tr style="background-color: #003366; color: white;">
                        <th style="padding: 8px; border: 1px solid #ccc;">Fecha</th>
                        <th style="padding: 8px; border: 1px solid #ccc;">Descripción</th>
                        <th style="padding: 8px; border: 1px solid #ccc;">Debe</th>
                        <th style="padding: 8px; border: 1px solid #ccc;">Haber</th>
                        <th style="padding: 8px; border: 1px solid #ccc;">Saldo</th>
                      </tr>`;
          
          // Mostrar saldo inicial como primera línea
          if (fechaInicio && saldoInicial !== 0) {
            html += `<tr>
                      <td style="padding: 8px; border: 1px solid #ccc;">${fechaInicio}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">Saldo Inicial</td>
                      <td style="padding: 8px; border: 1px solid #ccc;"></td>
                      <td style="padding: 8px; border: 1px solid #ccc;"></td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${saldoInicial.toFixed(2)}</td>
                    </tr>`;
          }
          
          // Mostrar movimientos
          for (const mov of movimientos) {
            html += `<tr>
                      <td style="padding: 8px; border: 1px solid #ccc;">${mov.fecha}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${mov.descripcion}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${mov.debe > 0 ? mov.debe.toFixed(2) : ''}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${mov.haber > 0 ? mov.haber.toFixed(2) : ''}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${mov.saldo.toFixed(2)}</td>
                    </tr>`;
          }
          
          html += `</table>
                   <p><strong>Saldo Final: ${saldoFinal.toFixed(2)}</strong></p>
                  </div>`;
        }
      }
      
      if (cuentasMostradas === 0) {
        html += `<p>No se encontraron cuentas con movimientos en el período seleccionado.</p>`;
      } else {
        // Totales generales
        html += `<div style="background-color: #e9f0ff; padding: 15px; margin-top: 20px; border-radius: 5px;">
                  <h5>Totales del Período</h5>
                  <p>Total Débito: ${totalDebe.toFixed(2)}</p>
                  <p>Total Crédito: ${totalHaber.toFixed(2)}</p>
                  <p>Diferencia: ${(totalDebe - totalHaber).toFixed(2)}</p>
                 </div>`;
      }
      
      document.getElementById('resultadoMayor').innerHTML = html;
    }

    // Cierre Contable - FUNCIONANDO
    document.getElementById('calcCierre').addEventListener('click', async ()=>{
      const {accounts, journals} = await loadData();
      
      let html = `<h4>Cierre Contable</h4>
                  <div class="filtros-periodo">
                    <label>Período a cerrar (Mes/Año): 
                      <input type="month" id="periodoCierre" required>
                    </label>
                    <button onclick="realizarCierre()">Realizar Cierre</button>
                    <div id="resultadoCierre"></div>
                  </div>`;
      
      document.getElementById('output').innerHTML = html;
    });

    // Función para realizar el cierre contable - CORREGIDA
    async function realizarCierre() {
      const periodo = document.getElementById('periodoCierre').value;
      if (!periodo) {
        alert('Seleccione un período');
        return;
      }
      
      const {accounts, journals} = await loadData();
      
      // Calcular saldos solo para el período seleccionado
      const año = periodo.split('-')[0];
      const mes = periodo.split('-')[1];
      const fechaInicio = `${periodo}-01`;
      const fechaFin = `${periodo}-${new Date(año, mes, 0).getDate()}`;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      
      // Calcular resultado del ejercicio (Ingresos - Gastos - Costos)
      let totalIngresos = 0;
      let totalGastos = 0;
      let totalCostos = 0;
      let totalCostosSoftware = 0;
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        
        if (acc.type === 'ingreso') totalIngresos += -b;
        if (acc.type === 'gasto') totalGastos += b;
        if (acc.type === 'costo') totalCostos += b;
        if (acc.type === 'costo_software') totalCostosSoftware += b;
      }
      
      const resultadoEjercicio = totalIngresos - totalGastos - totalCostos - totalCostosSoftware;
      
      let html = `<h4>Resultado del Cierre - ${periodo}</h4>
                  <table style="width: 100%; border-collapse: collapse;">
                    <tr style="background-color: #003366; color: white;">
                      <th style="padding: 10px; border: 1px solid #ccc;">Concepto</th>
                      <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                    </tr>
                    <tr><td style="padding: 8px; border: 1px solid #ccc;">Total Ingresos</td><td style="padding: 8px; border: 1px solid #ccc;">${totalIngresos.toFixed(2)}</td></tr>
                    <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Total Gastos</td><td style="padding: 8px; border: 1px solid #ccc;">${totalGastos.toFixed(2)}</td></tr>
                    <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Total Costos</td><td style="padding: 8px; border: 1px solid #ccc;">${totalCostos.toFixed(2)}</td></tr>
                    <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Total Costos Software</td><td style="padding: 8px; border: 1px solid #ccc;">${totalCostosSoftware.toFixed(2)}</td></tr>
                    <tr style="background-color: #e9f0ff;">
                      <td style="padding: 8px; border: 1px solid #ccc;"><strong>Resultado del Ejercicio</strong></td>
                      <td style="padding: 8px; border: 1px solid #ccc;"><strong>${resultadoEjercicio.toFixed(2)}</strong></td>
                    </tr>
                  </table>`;
      
      if (resultadoEjercicio !== 0) {
        html += `<div style="margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 5px;">
                  <p><strong>Asiento de Cierre Sugerido:</strong></p>
                  <p>Para cerrar las cuentas de resultado a Patrimonio:</p>
                  <ul>
                    <li>Debe: Cuentas de Ingresos por $${totalIngresos.toFixed(2)}</li>
                    <li>Haber: Cuentas de Gastos y Costos por ${(totalGastos + totalCostos + totalCostosSoftware).toFixed(2)}</li>
                    <li>Haber/Debe: Resultado del Ejercicio por $${Math.abs(resultadoEjercicio).toFixed(2)}</li>
                  </ul>
                  <button onclick="generarAsientoCierre(${totalIngresos}, ${totalGastos}, ${totalCostos}, ${totalCostosSoftware}, ${resultadoEjercicio}, '${periodo}')" style="background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
                    Generar Asiento de Cierre Automático
                  </button>
                 </div>`;
      }
      
      document.getElementById('resultadoCierre').innerHTML = html;
    }

    // Función para generar asiento de cierre automático
    async function generarAsientoCierre(ingresos, gastos, costos, costosSoftware, resultado, periodo) {
      const fecha = new Date().toISOString().split('T')[0];
      const descripcion = `Cierre contable - ${periodo}`;
      
      alert(`Asiento de cierre generado para ${periodo}\n\nPuede registrarlo manualmente en transacciones:\n\nDescripción: ${descripcion}\nFecha: ${fecha}\n\nNota: Esta funcionalidad de guardado automático requiere integración con la API.`);
    }

  </script>
