<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Powersoft - Estados Financieros</title>
  <link rel="stylesheet" href="estilos.css" />
  <!-- Incluir jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .filtros-periodo {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #003366;
    }
    .filtros-periodo label {
      display: inline-block;
      margin-right: 15px;
      margin-bottom: 10px;
    }
    .filtros-periodo button {
      background: #003366;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .filtros-periodo button.pdf {
      background: #dc3545;
    }
    .cuenta-mayor {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="topbar"><div>Estados financieros</div><div><a href="index.html">Menú</a></div></div>
  <main class="container">
    <section class="card">
      <h3>Opciones</h3>
      <button id="calcGlobal">Generar Balance</button>
      <!-- <button id="calcClasificado">Generar Balance Clasificado</button> -->
      <!-- <button id="calcEr">Generar Estado de Resultados</button> -->
      <button id="calcCif">Calcular CIF de Software</button>
      <button id="calcAnalitico">Estado Analítico Detallado</button>
      <!-- <button id="calcMayor">Generar Libro Mayor</button> -->
      <!-- <button id="calcCierre">Cierre Contable</button> -->
    </section>

    <section class="card">
      <h3>Resultado</h3>
      <div id="output"></div>
    </section>
  </main>

  <script>
    const API = 'http://localhost:3000';
    if (!sessionStorage.getItem('ps_user')) location.href='login.html';

    // Variable global para almacenar los datos del último reporte
    let ultimoReporteData = null;
    let ultimoReporteTipo = '';

    async function loadData(){
      try {
        const [accRes, jRes] = await Promise.all([
          fetch(API + '/accounts'),
          fetch(API + '/journals?_sort=date,id&_order=asc')
        ]);
        const accounts = await accRes.json();
        const journals = await jRes.json();
        return {accounts, journals};
      } catch (error) {
        console.error('Error loading data:', error);
        return {accounts: [], journals: []};
      }
    }

    // Función mejorada para calcular saldos con filtro de fecha
    function computeBalances(accounts, journals, fechaInicio = null, fechaFin = null) {
      const balances = {};
      
      // Inicializar todas las cuentas con saldo 0
      for (const a of accounts) {
        balances[a.id] = { 
          account: a, 
          balance: 0,
          movimientos: []
        };
      }
      
      // Procesar journals aplicando filtro de fecha
      for (const j of journals) {
        // Aplicar filtro de fecha si se especifica
        if (fechaInicio && j.date < fechaInicio) continue;
        if (fechaFin && j.date > fechaFin) continue;
        
        for (const e of j.entries) {
          // Soporta tanto accountId como account_id
          const accId = e.accountId || e.account_id;
          if (accId && balances[accId]) {
            const debe = e.debit || 0;
            const haber = e.credit || 0;
            balances[accId].balance += debe - haber;
            
            // Guardar movimiento para diagnóstico
            balances[accId].movimientos.push({
              fecha: j.date,
              descripcion: j.desc,
              debe: debe,
              haber: haber
            });
          }
        }
      }
      return balances;
    }

    // Función para crear interfaz de filtros
    function crearFiltrosPeriodo(titulo, funcionGenerar) {
      return `
        <h4>${titulo}</h4>
        <div class="filtros-periodo">
          <label>Fecha Inicio: <input type="date" id="fechaInicio"></label>
          <label>Fecha Fin: <input type="date" id="fechaFin"></label>
          <button onclick="${funcionGenerar}()">Generar Reporte</button>
          <button class="pdf" onclick="generarPDF()" style="display:none;" id="btnPDF">Generar PDF</button>
        </div>
        <div id="resultadoReporte"></div>
      `;
    }

    // ========== EVENT LISTENERS SOLO PARA BOTONES ACTIVOS ==========

    // Balance Global (activo)
    document.getElementById('calcGlobal').addEventListener('click', async () => {
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Balance General', 'generarBalanceGlobal');
    });

    // Cálculo de CIF (activo) - SOLO UNA VEZ
    document.getElementById('calcCif').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Cálculo CIF Software', 'generarCalculoCIF');
    });

    // Estado Analítico Detallado (activo)
    document.getElementById('calcAnalitico').addEventListener('click', async ()=>{
      document.getElementById('output').innerHTML = crearFiltrosPeriodo('Estado Analítico Detallado', 'generarEstadoAnalitico');
    });

    // ========== FUNCIONES PARA BOTONES ACTIVOS ==========

    async function generarBalanceGlobal() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      let activo = 0, pasivo = 0, patrimonio = 0;
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        if (acc.type === 'activo') activo += b;
        if (acc.type === 'pasivo') pasivo += b;
        if (acc.type === 'patrimonio') patrimonio += b;
      }
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      const html = `<h4>Balance General${periodo}</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <tr style="background-color: #003366; color: white;">
            <th style="padding: 10px; border: 1px solid #ccc;">Rubro</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
          </tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Activo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${activo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Pasivo Total</td><td style="padding: 8px; border: 1px solid #ccc;">${pasivo.toFixed(2)}</td></tr>
          <tr><td style="padding: 8px; border: 1px solid #ccc;">Patrimonio</td><td style="padding: 8px; border: 1px solid #ccc;">${patrimonio.toFixed(2)}</td></tr>
        </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
      
      // Guardar datos para PDF
      ultimoReporteData = {
        tipo: 'Balance General',
        periodo: periodo,
        activo: activo,
        pasivo: pasivo,
        patrimonio: patrimonio
      };
      ultimoReporteTipo = 'balance';
      document.getElementById('btnPDF').style.display = 'inline-block';
    }

    async function generarCalculoCIF() {
      const { accounts, journals } = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);

      let cifSoftware = 0;
      let cifDetalle = [];

      // Lista ampliada de palabras clave para CIF
      const palabrasClave = [
        'alquiler', 'servicio', 'servicios', 'hosting', 'internet', 'cloud',
        'licencia', 'licencias', 'sueldos', 'mano de obra indirecta', 'marketing',
        'publicidad', 'mantenimiento', 'limpieza', 'energía', 'eléctrica', 
        'agua', 'depreciación', 'amortización', 'seguro', 'software', 'infraestructura'
      ];

      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        const nombreCuenta = acc.name.toLowerCase();
        const tipoCuenta = acc.type.toLowerCase();

        // Filtro flexible para CIF
        const esCIF = (tipoCuenta.includes('gasto') || tipoCuenta.includes('costo')) &&
                      palabrasClave.some(palabra => nombreCuenta.includes(palabra));

        if (esCIF) {
          cifSoftware += b;
          cifDetalle.push({
            nombre: acc.name,
            monto: b
          });
        }
      }

      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      let html = `<h4>CIF (Costos Indirectos de Fabricación) - Software${periodo}</h4>
                  <table style="width: 100%; border-collapse: collapse;">
                    <tr style="background-color: #003366; color: white;">
                      <th style="padding: 10px; border: 1px solid #ccc;">Concepto</th>
                      <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                    </tr>`;

      if (cifDetalle.length === 0) {
        html += `<tr>
                  <td colspan="2" style="padding: 15px; border: 1px solid #ccc; text-align: center;">
                    No se encontraron costos CIF en el período seleccionado
                    <br><small>Palabras buscadas: ${palabrasClave.join(', ')}</small>
                  </td>
                </tr>`;
      } else {
        cifDetalle.forEach(item => {
          html += `<tr>
                    <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                    <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
                  </tr>`;
        });
      }

      html += `<tr style="background-color: #e9f0ff;">
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>Total CIF Software</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>${cifSoftware.toFixed(2)}</strong></td>
              </tr></table>`;

      document.getElementById('resultadoReporte').innerHTML = html;
      
      // Guardar datos para PDF
      ultimoReporteData = {
        tipo: 'CIF Software',
        periodo: periodo,
        detalle: cifDetalle,
        total: cifSoftware
      };
      ultimoReporteTipo = 'cif';
      document.getElementById('btnPDF').style.display = 'inline-block';
    }

    async function generarEstadoAnalitico() {
      const {accounts, journals} = await loadData();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      
      const balances = computeBalances(accounts, journals, fechaInicio, fechaFin);
      
      const periodo = fechaInicio ? ` del ${fechaInicio} al ${fechaFin}` : ' (Todos los períodos)';
      let html = `<h4>Estado Analítico Detallado${periodo}</h4>`;
      
      // Agrupar por tipo de cuenta
      const tipos = {
        activo: [], pasivo: [], patrimonio: [],
        ingreso: [], costo: [], gasto: [], costo_software: []
      };
      
      for (const id in balances) {
        const acc = balances[id].account;
        const b = balances[id].balance;
        const monto = (acc.type === 'ingreso') ? -b : b;
        
        if (tipos[acc.type] && monto !== 0) {
          tipos[acc.type].push({
            nombre: `${acc.code} - ${acc.name}`,
            monto: monto
          });
        }
      }
      
      html += `<table style="width: 100%; border-collapse: collapse;">
                <tr style="background-color: #003366; color: white;">
                  <th style="padding: 10px; border: 1px solid #ccc;">Cuenta</th>
                  <th style="padding: 10px; border: 1px solid #ccc;">Monto</th>
                  <th style="padding: 10px; border: 1px solid #ccc;">Tipo</th>
                </tr>`;
      
      for (const tipo in tipos) {
        if (tipos[tipo].length > 0) {
          html += `<tr>
                    <td colspan="3" style="background-color:#f0f0f0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
                      ${tipo.toUpperCase()}
                    </td>
                  </tr>`;
          
          let subtotal = 0;
          tipos[tipo].forEach(item => {
            html += `<tr>
                      <td style="padding: 8px; border: 1px solid #ccc;">${item.nombre}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${item.monto.toFixed(2)}</td>
                      <td style="padding: 8px; border: 1px solid #ccc;">${tipo}</td>
                    </tr>`;
            subtotal += item.monto;
          });
          
          html += `<tr style="background-color: #f8f9fa;">
                    <td style="padding: 8px; border: 1px solid #ccc;"><strong>Subtotal ${tipo}</strong></td>
                    <td style="padding: 8px; border: 1px solid #ccc;"><strong>${subtotal.toFixed(2)}</strong></td>
                    <td style="padding: 8px; border: 1px solid #ccc;"></td>
                  </tr>`;
        }
      }
      
      // Calcular utilidad
      const ingresosTotal = tipos.ingreso.reduce((sum, item) => sum + item.monto, 0);
      const costosTotal = tipos.costo.reduce((sum, item) => sum + item.monto, 0);
      const gastosTotal = tipos.gasto.reduce((sum, item) => sum + item.monto, 0);
      const costoSoftwareTotal = tipos.costo_software.reduce((sum, item) => sum + item.monto, 0);
      
      const utilidad = ingresosTotal - costosTotal - gastosTotal - costoSoftwareTotal;
      
      html += `<tr>
                <td colspan="3" style="background-color:#e0e0e0; font-weight:bold; padding: 8px; border: 1px solid #ccc;">
                  RESUMEN
                </td>
              </tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">Total Ingresos</td><td style="padding: 8px; border: 1px solid #ccc;">${ingresosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Directos</td><td style="padding: 8px; border: 1px solid #ccc;">${costosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Costos Software</td><td style="padding: 8px; border: 1px solid #ccc;">${costoSoftwareTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr><td style="padding: 8px; border: 1px solid #ccc;">(-) Gastos Operativos</td><td style="padding: 8px; border: 1px solid #ccc;">${gastosTotal.toFixed(2)}</td><td style="padding: 8px; border: 1px solid #ccc;"></td></tr>
              <tr style="background-color: #e9f0ff;">
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>UTILIDAD NETA</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"><strong>${utilidad.toFixed(2)}</strong></td>
                <td style="padding: 8px; border: 1px solid #ccc;"></td>
              </tr>
              </table>`;
      
      document.getElementById('resultadoReporte').innerHTML = html;
      
      // Guardar datos para PDF
      ultimoReporteData = {
        tipo: 'Estado Analítico Detallado',
        periodo: periodo,
        tipos: tipos,
        ingresosTotal: ingresosTotal,
        costosTotal: costosTotal,
        gastosTotal: gastosTotal,
        costoSoftwareTotal: costoSoftwareTotal,
        utilidad: utilidad
      };
      ultimoReporteTipo = 'analitico';
      document.getElementById('btnPDF').style.display = 'inline-block';
    }

    // ========== FUNCIÓN PARA GENERAR PDF ==========
    function generarPDF() {
      if (!ultimoReporteData) {
        alert('No hay datos para generar PDF. Genere primero un reporte.');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Configuración inicial del documento
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(16);
      doc.text('POWERSOFT - ESTADO FINANCIERO', 105, 15, { align: 'center' });
      
      doc.setFontSize(12);
      doc.setFont('helvetica', 'normal');
      doc.text(`Tipo: ${ultimoReporteData.tipo}`, 20, 25);
      doc.text(`Período: ${ultimoReporteData.periodo}`, 20, 32);
      doc.text(`Fecha de generación: ${new Date().toLocaleDateString()}`, 20, 39);
      
      let yPosition = 50;
      
      switch(ultimoReporteTipo) {
        case 'balance':
          // PDF para Balance General
          doc.setFont('helvetica', 'bold');
          doc.text('BALANCE GENERAL', 20, yPosition);
          yPosition += 10;
          
          doc.autoTable({
            startY: yPosition,
            head: [['Rubro', 'Monto ($)']],
            body: [
              ['Activo Total', ultimoReporteData.activo.toFixed(2)],
              ['Pasivo Total', ultimoReporteData.pasivo.toFixed(2)],
              ['Patrimonio', ultimoReporteData.patrimonio.toFixed(2)]
            ],
            styles: { fontSize: 10 },
            headStyles: { fillColor: [0, 51, 102] }
          });
          break;
          
        case 'cif':
          // PDF para CIF
          doc.setFont('helvetica', 'bold');
          doc.text('COSTOS INDIRECTOS DE FABRICACIÓN - SOFTWARE', 20, yPosition);
          yPosition += 10;
          
          const cifBody = ultimoReporteData.detalle.map(item => 
            [item.nombre, item.monto.toFixed(2)]
          );
          cifBody.push(['TOTAL CIF SOFTWARE', ultimoReporteData.total.toFixed(2)]);
          
          doc.autoTable({
            startY: yPosition,
            head: [['Concepto', 'Monto ($)']],
            body: cifBody,
            styles: { fontSize: 10 },
            headStyles: { fillColor: [0, 51, 102] }
          });
          break;
          
        case 'analitico':
          // PDF para Estado Analítico
          doc.setFont('helvetica', 'bold');
          doc.text('ESTADO ANALÍTICO DETALLADO', 20, yPosition);
          yPosition += 10;
          
          let analiticoBody = [];
          
          // Agregar cada tipo de cuenta
          for (const tipo in ultimoReporteData.tipos) {
            if (ultimoReporteData.tipos[tipo].length > 0) {
              // Encabezado del tipo
              analiticoBody.push([{
                content: tipo.toUpperCase(),
                colSpan: 3,
                styles: { fillColor: [240, 240, 240], fontStyle: 'bold' }
              }]);
              
              // Cuentas del tipo
              ultimoReporteData.tipos[tipo].forEach(item => {
                analiticoBody.push([
                  item.nombre,
                  item.monto.toFixed(2),
                  tipo
                ]);
              });
              
              // Subtotal
              const subtotal = ultimoReporteData.tipos[tipo].reduce((sum, item) => sum + item.monto, 0);
              analiticoBody.push([
                { content: `Subtotal ${tipo}`, styles: { fontStyle: 'bold' } },
                { content: subtotal.toFixed(2), styles: { fontStyle: 'bold' } },
                ''
              ]);
            }
          }
          
          // Resumen final
          analiticoBody.push([{
            content: 'RESUMEN',
            colSpan: 3,
            styles: { fillColor: [224, 224, 224], fontStyle: 'bold' }
          }]);
          analiticoBody.push(['Total Ingresos', ultimoReporteData.ingresosTotal.toFixed(2), '']);
          analiticoBody.push(['(-) Costos Directos', ultimoReporteData.costosTotal.toFixed(2), '']);
          analiticoBody.push(['(-) Costos Software', ultimoReporteData.costoSoftwareTotal.toFixed(2), '']);
          analiticoBody.push(['(-) Gastos Operativos', ultimoReporteData.gastosTotal.toFixed(2), '']);
          analiticoBody.push([
            { content: 'UTILIDAD NETA', styles: { fontStyle: 'bold' } },
            { content: ultimoReporteData.utilidad.toFixed(2), styles: { fontStyle: 'bold' } },
            ''
          ]);
          
          doc.autoTable({
            startY: yPosition,
            head: [['Cuenta', 'Monto ($)', 'Tipo']],
            body: analiticoBody,
            styles: { fontSize: 8 },
            headStyles: { fillColor: [0, 51, 102] },
            alternateRowStyles: { fillColor: [248, 249, 250] }
          });
          break;
      }
      
      // Guardar el PDF
      doc.save(`Estado_Financiero_${ultimoReporteData.tipo.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.pdf`);
    }

  </script>
</body>
</html>
